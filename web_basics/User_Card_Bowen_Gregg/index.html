<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">
                <img src="./img/user-circle.png" alt="profile pic">
            </div>
        </div>
        <div class="lower">
            <div class="user">
                <p class="name">Jane Doe</p>
                <p class="location"><span><img src="./img/map-marker.png" alt="map marker"></span>Seattle</p>
                <div class="position">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p class="fun_fact">Master of Shadows and the Internet!</p>
                </div>
                <p class="edit"><span><img src="./img/gear.png" alt="gear"></span>edit profile</p>
            </div>
        </div>
    </div>
</body>
</html>
